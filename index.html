<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony's Trading</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <script src="script.js"></script>
</head>
<body style="background-color: grey;">
    <div class="spilt">
        <div class="left">
            <p>Total P&L </p>
            <p>Trade Win %</p>
            <p>Day Win %</p>
        </div>
        <div class="right">
            <h2>Trading Log</h2>
            <h3>Add a Trade</h3>
            <form id = "TradeForm">
                <label for="Symbol">Symbol: </label>
                <input type="text" class="TradeInput" id = "sym" name = "symbol">
                <label for="Size">Size: </label>
                <input type="text" class = "TradeInput" name = "size">
                <label for="Entry">Entry: </label>
                <input type="text" class = "TradeInput" name = "entry">
                <label for="Exit">Exit: </label>
                <input type="text" class = "TradeInput" name = "Exit">
                <label for="Pnl">P&L: </label>
                <input type="text" class = "TradeInput" name = pnl>
                <button type="submit">Add Trade</button>
            </form>

            <table>
                <tr>
                    <th>Symbol</th>
                    <th>Size</th>
                    <th>Entry Price</th>
                    <th>Exit Price</th>
                    <th>P&L</th>
                </tr>
                <tr>
                    <td>ES</td>
                    <td>1</td>
                    <td>6000</td>
                    <td>6005</td>
                    <td>250</td>
                </tr>
            </table>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
